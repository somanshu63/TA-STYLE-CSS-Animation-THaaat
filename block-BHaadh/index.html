<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>CSS animation assignment-1</title>
    <link rel="stylesheet" href="stylesheet/style.css">
</head>
<body>
<main>
    <div class="container flex">
        <div class="cube spin2d">
            <figure class="side top">1</figure>
            <figure class="side left">2</figure>
            <figure class="side right">3</figure>
        </div>
        <div class="cube-container spin">
            <div class="cube3d">
                <figure class="side3d front3d">1</figure>
                <figure class="side3d back3d">2</figure>
                <figure class="side3d left3d">3</figure>
                <figure class="side3d right3d">4</figure>
                <figure class="side3d top3d">5</figure>
                <figure class="side3d bottom3d">6</figure>
            </div>
        </div>
    </div>
</main>
</body>
